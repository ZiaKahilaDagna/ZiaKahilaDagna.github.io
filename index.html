<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Kreatif - Zia Kahila Dagna</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ==================== A. RESET & FONT ==================== */
        :root {
            --primary-color: #ff6b6b; /* Merah Muda - Warna Aksen */
            --secondary-color: #48dbfb; /* Biru Muda - Warna Kontras */
            --dark-color: #2c3e50; /* Biru Tua - Teks/Latar Gelap */
            --light-color: #ecf0f1; /* Abu Muda - Latar Terang */
            --text-color: #34495e; /* Abu Tua - Teks Utama */
            --font-family: 'Poppins', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-color);
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: color 0.3s;
        }

        a:hover {
            color: var(--dark-color);
        }

        /* ==================== B. UTILITIES & TYPOGRAPHY ==================== */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px 0;
        }

        .section-title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            color: var(--dark-color);
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            margin: 10px auto 0;
            border-radius: 2px;
        }
        
        /* Kartu (Card) Dasar */
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* Tombol */
        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn:hover {
            background: var(--dark-color);
            color: white;
        }
